<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Midjourney</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Prompt Midjourney</h1>
      <input type="text" placeholder="What do you want to see?" id="inputBox">
      <br>
      <button onclick="generatePrompt()">Generate Prompt</button>
      <br>
      <br>
      <h3>Styles</h3>
      <div id="styles"></div>
      <br>
      <h3>Artists</h3>
      <div id="artists"></div>
      <br>
      <h3>Colors</h3>
      <div id="colors"></div>
      <br>
      <h3>Materials</h3>
      <div id="materials"></div>
      <br>
      <h3>Quality</h3>
      <div id="quality"></div>
      <br>
      <h3>Stylize</h3>
      <div id="stylize"></div>
      <br>
      <h3>Final Prompt</h3>
      <div id="finalPrompt"></div>
    </div>
  </body>
</html>
