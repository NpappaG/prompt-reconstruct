<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Midjourney</title>
    <link rel="stylesheet" type="text/css" href="public/styles/style.css" />
    <script src="publicjs/jquery-3.6.0.min.js"></script>
    <script src="publicjs/popper.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Prompt Midjourney</h1>
      <input id="promptInput" type="text" placeholder="What do you want to see?" />
      <button onclick="generatePrompt()">Generate Prompt</button>
      <div class="row">
        <div class="col">
          <textarea id="input-field" class="form-control" rows="5"></textarea>
          <button id="generate-btn" class="btn btn-primary">Generate Prompt</button>
        </div>
      <div class="col-md-12">
        <h3>Final Prompt:</h3>
        <div id="final-prompt"></div>
      </div>    
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-sm-4 styles">
            <h3>Styles</h3>
            <button id="styles-btn" class="btn btn-secondary">Styles</button>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Style 1</h5>
                <input type="range" min="1" max="10" value="1" class="slider">
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Style 2</h5>
                <input type="range" min="1" max="10" value="1" class="slider">
              </div>
            </div>
          </div>
          <div class="col-sm-4 artists">
            <h3>Artists</h3>
            <button id="artists-btn" class="btn btn-secondary">Artists</button>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Artist 1</h5>
                <input type="checkbox" class="checkbox">
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Artist 2</h5>
                <input type="checkbox" class="checkbox">
              </div>
            </div>
          </div>
          <div class="col-sm-4 colors">
            <h3>Colors</h3>
            <button id="colors-btn" class="btn btn-secondary">Colors</button>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Color 1</h5>
                <input type="range" min="1" max="10" value="1" class="slider">
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Color 2</h5>
                <input type="range" min="1" max="10" value="1" class="slider">
              </div>
            </div>
          </div>
        </div>
      </div>      
  </body>
</html>
