<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Midjourney</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Prompt Midjourney</h1>
      <input id="promptInput" type="text" placeholder="What do you want to see?" />
      <button onclick="generatePrompt()">Generate Prompt</button>
      <div id="styles" class="option">
        <h2>Styles</h2>
        <div class="slider-wrapper">
          <h4>16-Bit</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" onchange="updateFinalPrompt()"/>
        </div>
        <div class="slider-wrapper">
          <h4>1800s</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" onchange="updateFinalPrompt()"/>
        </div>
        <div class="slider-wrapper">
          <h4>1980s</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" onchange="updateFinalPrompt()"/>
        </div>
        <div class="slider-wrapper">
          <h4>Antimatter</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" onchange="updateFinalPrompt()"/>
        </div>
        <div class="slider-wrapper">
          <h4>Black Hole</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" onchange="updateFinalPrompt()"/>
        </div>
      </div>
      <div id="artists" class="option">
        <h2>Artists</h2>
        <div>
          <label><input type="radio" name="artist" value="1" checked /> Artist 1</label>
        </div>
        <div>
          <label><input type="radio" name="artist" value="2" /> Artist 2</label>
        </div>
        <div>
          <label><input type="radio" name="artist" value="3" /> Artist 3</label>
        </div>
      </div>
      <div id="colors" class="option">
        <h2>Colors</h2>
        <div class="slider-wrapper">
          <h4>Blue</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" />
        </div>
        <div class="slider-wrapper">
          <h4>Green</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" />
        </div>
        <div class="slider-wrapper">
          <h4>Red</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" />
        </div>
        <div class="slider-wrapper">
          <h4>Yellow</h4>
          <input type="range" min="-0.7" max="5" step="0.01" value="1" class="slider" />
        </div>
  </body>
</html>
